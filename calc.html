<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="calc.css" rel="stylesheet"/>
</head>
<body>
        <div class="main_input">
            <label> 
                X : 
            <input type="number" class="x" placeholder="X"/>
                Y :
            <input type="number" class="y" placeholder="Y"/>
            </label>
        </div>
        <div class="main_btns">
            <button class="cross" type="button"> Cross *</button>
            <button class="divide" type="button"> Divide /</button>
            <button class="plus" type="button"> Plus +</button>
            <button class="minus" type="button"> Minus -</button>
        </div>  
        <div class="output"></div>
    <script src="calc.js"></script>
</body>
</html>
